<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form method="POST" class="bg-white p-6 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    {% if message %}
      <p class="text-green-600">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p class="text-red-600">{{ error }}</p>
    {% endif %}
    <input type="email" name="email" placeholder="Email" class="w-full p-2 border mb-2" required>
    <input type="password" name="password" placeholder="Password" class="w-full p-2 border mb-4" required>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
  </form>
</body>
</html>
