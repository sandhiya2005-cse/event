<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <h2 class="text-3xl font-bold mb-4">Events Dashboard</h2>
  <div id="events" class="space-y-4"></div>

  <script>
    fetch('/api/events')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('events');
        data.forEach(event => {
          const card = document.createElement('div');
          card.className = 'p-4 bg-white rounded shadow';
          card.innerHTML = `
            <h3 class="text-xl font-semibold">${event.title}</h3>
            <p>${event.description}</p>
            <button onclick="markAttendance('${event.id}')" class="mt-2 px-3 py-1 bg-blue-600 text-white rounded">Mark Attendance</button>
          `;
          container.appendChild(card);
        });
      });

    function markAttendance(eventId) {
      fetch(`/api/attend/${eventId}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => alert(data.message));
    }
  </script>
</body>
</html>
